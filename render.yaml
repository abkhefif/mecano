databases:
  - name: emecano-db
    plan: free
    databaseName: emecano
    user: emecano

services:
  - type: redis
    name: emecano-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: emecano-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    buildFilter:
      paths:
        - "backend/**"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emecano-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: emecano-redis
          type: redis
          property: connectionString
      - key: APP_ENV
        value: development
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://emecano.fr
